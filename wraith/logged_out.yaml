##############################################################
##############################################################
# This is an example configuration provided by Wraith.
# Feel free to amend for your own requirements.
# ---
# This particular config is intended to demonstrate how
# to use Wraith in 'history' mode, which is best suited to
# making sure your site's appearance remains consistent over
# time.
#
# `wraith history history.yaml` # generate base screenshots
# `wraith latest history.yaml`  # take new shots and compare
#
##############################################################
##############################################################

# (required) The engine to run Wraith with. Examples: 'phantomjs', 'casperjs', 'slimerjs'
browser: "casperjs"

# (required) The domain to take screenshots of.
domains:
  glowfic: "http://127.0.0.1:3000"

# (required) The paths to capture. This particular config is using casperjs, so we can take screenshots of selectors rather than the entire page.
paths:
  header:
    path: /
    selector: '[id=header]'
  #flash_error:
  #  path: /posts/new
  #  selector: '[class=flash]'
  home:
    path: /
    selector: '[id=content]'

  boards:
    path: /boards
    selector: '[id=content]'
  board_show_open:
    path: /boards/5
    selector: '[id=content]'
  #board_show_sections:
    #path:
    #selector: '[id=content]'

  characters_icon_split:
    path: /users/3/characters?character_split=none&view=icons
    selector: '[id=content]'
  characters_icon_combined:
    path: /users/3/characters?character_split=none&view=icons
    selector: '[id=content]'
  characters_list_split:
    path: /users/3/characters?character_split=template&view=list
    selector: '[id=content]'
  characters_list_combined:
    path: /users/3/characters?character_split=none&view=list
    selector: '[id=content]'
  character_show:
    path: /characters/27
    selector: '[id=content]'
  character_galleries:
    path: /characters/27?view=galleries
    selector: '[id=content]'
  character_posts:
    path: /characters/27?view=posts
    selector: '[id=content]'
  characters_search:
    path: /characters/search
    selector: '[id=content]'
  characters_facecasts:
    path: /characters/facecasts
    selector: '[id=content]'

  contribute:
    path: /contribute
    selector: '[id=content]'

  galleries:
    path: /users/3/galleries
    selector: '[id=content]'
  gallery_show:
    path: /galleries/26
    selector: '[id=content]'
  galleries_search:
    path: /galleries/search
    selector: '[id=content]'

  icon_show:
    path: /icons/93
    selector: '[id=content]'

  posts:
    path: /posts
    selector: '[id=content]'
  post_show:
    path: /posts/1
    selector: '[id=content]'
  post_menu:
    path: /posts/1
    selector: '[id=post-menu-box]'
  posts_search:
    path: /posts/search
    selector: '[id=content]'

  replies_search:
    path: /replies/search
    selector: '[id=content]'

  report_daily:
    path: /reports/daily
    selector: '[id=content]'

  tags:
    path: /tags
    selector: '[id=content]'
  tags_settings:
    path: /tags?view=Setting
    selector: '[id=content]'
  tag_show:
    path: /tags/2
    selector: '[id=content]'

  template_show:
    path: /templates/11
    selector: '[id=content]'
  template_list:
    path: /templates/11?view=list
    selector: '[id=content]'
  templates_search:
    path: /templates/search
    selector: '[id=content]'

  users:
    path: /users
    selector: '[id=content]'
  user_show:
    path: /users/3
    selector: '[id=content]'
  user_boards:
    path: /users/3/boards
    selector: '[id=content]'
  users_search:
    path: /users/search
    selector: '[id=content]'


# (optional) JavaScript file to execute before taking screenshot of every path. Default: nil
before_capture: 'javascript/wait--casper.js'

# (required) Screen widths (and optional height) to resize the browser to before taking the screenshot.
screen_widths:
  - 320x740
  - 600x768
  - 768x1280
  - 1024x600
  - 1280x800
  - 1920x1080

# (optional) Resize to each screen width (efficient), or reload at each screen width (costly). Default: 'reload'
resize_or_reload: 'resize'

# (required for history mode, otherwise optional) The directory that your base screenshots will be stored in.
history_dir: 'out_then'

# (required) The directory that your latest screenshots will be stored in
directory: 'out_now'

# (required) Amount of fuzz ImageMagick will use when comparing images. A higher fuzz makes the comparison less strict.
fuzz: '20%'

# (optional) The maximum acceptable level of difference (in %) between two images before Wraith reports a failure. Default: 0
threshold: 5

# (optional) Specify the template (and generated thumbnail sizes) for the gallery output.
gallery:
  template: 'slideshow_template' # Examples: 'basic_template' (default), 'slideshow_template'
  thumb_width:  200
  thumb_height: 200

# (optional) Choose which results are displayed in the gallery, and in what order. Default: alphanumeric
# Options:
#   alphanumeric - all paths (with or without a difference) are shown, sorted by path
#   diffs_first - all paths (with or without a difference) are shown, sorted by difference size (largest first)
#   diffs_only - only paths with a difference are shown, sorted by difference size (largest first)
# Note: different screen widths are always grouped together.
mode: diffs_first

# (optional) Choose to run Wraith in verbose mode, for easier debugging. Default: false
#verbose: true

# (optional) Color to highlight the image diff. Default: 'blue'
highlight_color: red

# (optional) Parameters to pass to Phantom/Casper command line. Default: '--ignore-ssl-errors=true --ssl-protocol=tlsv1'
phantomjs_options: ''

# (optional) Set the number of threads to use when saving images. Raising this value can improve performance, but very high
# values can lead to server connection issues. Set to around 1.5 the available CPU cores for best performance. Default: 8
threads: 6
