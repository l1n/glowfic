options:
  formatter: stylish
files:
  include: '**/*.s+(a|c)ss'
rules:
  # Extends
  extends-before-mixins: 1
  extends-before-declarations: 1
  placeholder-in-extend: 0

  # Mixins
  mixins-before-declarations: 1

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 1
  single-line-per-selector: 0

  # Disallows
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 1
  no-color-literals:
    - 1
    - allow-rgba: true
  no-combinators: 0
  no-css-comments: 0
  no-debug: 1
  no-disallowed-properties: 0
  no-duplicate-properties:
    - 1
    - exclude:
      - background-color
      - background
      - border-bottom
      - border-top
      - filter
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 0
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements: 0
  no-trailing-whitespace: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-universal-selectors: 1
  no-url-domains: 1
  no-url-protocols: 1
  no-vendor-prefixes: 0
  no-warn: 1
  property-units:
    - 1
    - per-property: { font-size: ['em', 'rem', '%'] }

  # Nesting
  declarations-before-nesting: 1
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0

  # Name Formats
  class-name-format:
    - 1
    - convention: ^[_\-a-z0-9]+$ # hyphenatedlowercase is preferred but rails defaults to using an underscore
  function-name-format:
    - 1
    - convention: hyphenatedlowercase
  id-name-format:
    - 1
    - convention: ^[_\-a-z]+$ # hyphenatedlowercase is preferred but rails defaults to using an underscore
  mixin-name-format:
    - 1
    - convention: hyphenatedlowercase
  placeholder-name-format:
    - 1
    - convention: hyphenatedlowercase
  variable-name-format:
    - 1
    - convention: snakecase

  # Style Guide
  attribute-quotes: 1
  bem-depth: 1
  border-zero:
    - 1
    - convention: '0'
  brace-style:
    - 1
    -
      convention: '1tbs'
      allow-single-line: true
  clean-import-paths:
    - 1
    -
      leading-underscore: false
      filename-extension: false
  empty-args: 1
  hex-length:
    - 1
    - style: long
  hex-notation:
    - 1
    - style: uppercase
  indentation:
    - 1
    - size: 2
  leading-zero:
    - 1
    - include: true
  max-line-length: 0
  max-file-line-count: 0
  nesting-depth: 0
  property-sort-order:
    - 1
    - order: concentric
  pseudo-element: 1
  quotes:
    - 1
    - style: single
  shorthand-values:
    - 1
    - allowed-shorthands: [1, 2]
  url-quotes: 1
  variable-for-property:
    - 1
    -
      properties:
        - color
        - background-color
        - border-color
      allowed-functions:
        - 'rgba'
        - 'calculate-transparent-color'
  zero-unit: 1

  # Inner Spacing
  space-after-comma:
    - 1
    - include: true
  space-before-colon:
    - 1
    - include: false
  space-after-colon:
    - 1
    - include: true
  space-before-brace:
    - 1
    - include: true
  space-before-bang:
    - 1
    - include: true
  space-after-bang:
    - 1
    - include: false
  space-between-parens:
    - 1
    - include: false
  space-around-operator:
    - 1
    - include: true

  # Final Items
  trailing-semicolon: 1
  final-newline: 0
